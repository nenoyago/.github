name: ðŸš€ Semantic Release Automation

on:
  workflow_call:
    secrets:
      GH_TOKEN:
        required: true

jobs:
  semantic-release:
    name: ðŸ·ï¸ Release Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    environment:
      name: Semver

    steps:
      - name: ðŸ› ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: â¬¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.14" # Use a versÃ£o do Node.js que seu projeto requer

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.6 # Use a versÃ£o do pnpm que seu projeto requer

      - name: ðŸ“Œ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸš€ Run Semantic Release
        id: release
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            - "@semantic-release/exec"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          HUSKY: "0"

      - name: â„¹ï¸ Show release info
        if: always()
        run: |
          RELEASE_VERSION="${{ steps.release.outputs.new-release-version || 'Nenhuma nova versÃ£o' }}"
          RELEASE_PUBLISHED="${{ steps.release.outputs.release-published }}"
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "Nenhuma tag encontrada")

          echo ""
          echo "==========================================="
          echo "ðŸš€ Semantic Release - InformaÃ§Ãµes da VersÃ£o"
          echo "==========================================="
          echo "ðŸ”– Ãšltima tag registrada: $LAST_TAG"
          echo "ðŸ“¢ Nova versÃ£o liberada: $RELEASE_VERSION"
          echo "==========================================="
